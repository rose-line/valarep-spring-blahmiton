<!DOCTYPE html>
<html lang="fr" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Recettes</title>
</head>

<body>

  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-md">
        <div class="card">
          <div class="card-header text-secondary bg-warning">
            <h2>Les recettes</h2>
          </div>
          <table class="card-table table">
            <thead>
              <tr>
                <th scope="col">Id
                <th scope="col">Nom
              </tr>
            </thead>
            <tbody>
              <tr th:remove="all">
                <td>123</td>
                <td>Recette 1</td>
                <td><a href="#">Voir</a></td>
              </tr>
              <tr th:remove="all">
                <td>456</td>
                <td>Recette 2</td>
                <td><a href="#">Voir</a></td>
              </tr>
              <tr th:each=" recette : ${recettes}">
                <td th:text="${recette.id}">12345</td>
                <td th:text="${recette.description}">Super recette</td>
                <td><a href="#" th:href="@{/recette/voir/} + ${recette.id}">Voir</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
